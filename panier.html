<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="description"content="Orinoco - Le site de référence pour votre appareil photo"/>
		<meta name="viewport"content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"crossorigin="anonymous"/>
		<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"crossorigin="anonymous"/>
		<title>Orinoco - Panier</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand" href="index.html"><img class="mr-3" src="logo.png" height="60" alt="Site logo"/></a>
				<button class="navbar-toggler"type="button"data-toggle="collapse"data-target="#navbarContent">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div id="navbarContent" class="collapse navbar-collapse">
					<ul class="navbar-nav w-100 d-flex justify-content-end">
						<li class="nav-item"><a class="nav-link font-weight-bold" href="index.html">NOS PRODUITS</a></li>
						<li class="nav-item active">
							<a class="nav-link font-weight-bold" href="panier.html">
								PANIER 
								<i class="fas fa-shopping-cart"></i>
								<span id="cart_number"></span>
							</a>
						</li>
						<li class="nav-item"><a class="nav-link font-weight-bold" href="confirmation.html">COMMANDE</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<section id="banner">
			<div id="title_container" class="text-uppercase">
				<h1>Appareils-photo <br/>argentiques & vintage</h1>
			</div>
		</section>
		<main>
			<section class="container mt-5 bg-white pt-5 pb-5 rounded">
				<div id="tableau_panier" class="col-12 justify-content-md-center">
					<table class="table table-striped table-bordered table-sm">
						<thead class="thead-dark">
							<tr>
								<th class="text-center">
									Article
								</th>
								<th class="text-center">
									Quantité
								</th>
								<th class="text-center">
									Prix unitaire
								</th>
								<th class="text-center">
									Total
								</th>
								<th class="text-center"></th>
							</tr>
						</thead>
						<tbody id="ajout_panier"></tbody>
						<tr>
							<td class="text-right font-weight-bold" colspan="3">
								TOTAL
							</td>
							<td id="prix_total" class="text-center font-weight-bold"></td>
						</tr>
					</table>
				</div>
				<div class="text-center">
					<button id="vider_panier" class="btn btn-outline-secondary" type="button" onclick="viderPanier()">Vider le panier</button>
					<a href="#formulaire"><button id="valid_commande" class="btn btn-outline-success" type="button">Poursuivre votre commande</button></a>
					<div id="panier_vide" class="text-center"></div>
				</div>
			</section>
			<section id="formulaire" class="container mt-4 pb-4">
				<div class="col">
					<form class="col-12 col-md-8 col-lg-6 text-center mx-auto pb-4 pt-4 rounded bg-white">
						<p class="text-center pb-2">
							Veuillez remplir le formulaire pour finaliser votre commande
						</p>
						<div class="form-group form-inline justify-content-center">
							<label for="name" class="mr-2">NOM</label>
							<input type="text" class="champ form-control" id="name" name="name"  />
						</div>
						<div class="form-group form-inline justify-content-center">
							<label for="firstname" class="mr-2">PRENOM</label>
							<input type="text" class="champ form-control" id="firstname" name="firstname"/>
						</div>
						<div class="form-group form-inline justify-content-center">
							<label for="adress" class="mr-2">ADRESSE</label>
							<input type="text" class="champ form-control" id="adress" name="adress" />
						</div>
						<div class="form-group form-inline justify-content-center">
							<label for="mail" class="mr-2">E-MAIL</label>
							<input type="email" class="champ form-control" id="mail" name="mail"  />
						</div>
						<div id="erreur_mail"></div>
						<div class="form-group form-inline justify-content-center">
							<label for="postalcode" class="mr-2">CODE POSTAL</label>
							<input type="text" class="champ form-control" id="postalcode" name="postalcode" />
						</div>
						<div id="erreur_code"></div>
						<div class="form-group form-inline justify-content-center">
							<label for="city" class="mr-2">VILLE</label>
							<input type="text" class="champ form-control" id="city" name="city"  />
						</div>
						<br />
						<input type="reset" id="rafraichir" name="rafraichir" value="Effacer" class="btn btn-outline-secondary" />
						<input type="submit" id="envoi" name="envoi" value="Commander" class="btn btn-success" />
					</form>
				</div>
			</section>
		</main>
		<footer class="bg-secondary text-white">
			<div class="mt-4">
				<div class="container">
					<div class="row">
						<div class="col">
							<ul class="list-inline text-center pt-3">
								<li class="list-inline-item"><a href="index.html">Mentions légales</a></li>
								<li class="list-inline-item">&middot;</li>
								<li class="list-inline-item"><a href="mailto:contact@orinoco.com">Nous contacter</a></li>
								<li class="list-inline-item">&middot;</li>
								<li class="list-inline-item"><a href="#">Livraison</a></li>
								<li class="list-inline-item">&middot;</li>
								<li class="list-inline-item"><a href="#">Conditions générales de vente</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="js/cartnumber.js"></script>
		<script src="js/panier.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"crossorigin="anonymous"></script>
	</body>
</html>
